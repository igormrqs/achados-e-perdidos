{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Interno - Achados e Perdidos UnDF</title>
    <link rel="stylesheet" href="{% static 'itens/style.css' %}">
</head>
<body>

    <div class="container">
        <!-- Sidebar lateral -->
        <aside class="sidebar">
            <div class="logo">
                <div class="logo-icon">
                    <img src="{% static 'itens/logo.pequena.png' %}"
                         alt="Logo Achados e Perdidos - UnDF">
                </div>
                <h1>Painel Interno</h1>
            </div>

            <nav class="menu">
                <button class="menu-item active" data-tab="tab-reivindicacoes">
                    Reivindicações
                </button>
                <button class="menu-item" data-tab="tab-itens">
                    Itens cadastrados
                </button>
            </nav>

            <p class="footer-sidebar">Uso interno - UnDF</p>
        </aside>

        <!-- Conteúdo principal -->
        <main class="content">
            <!-- Aba de Reivindicações -->
            <section id="tab-reivindicacoes" class="tab-content">
                <div class="tab-header">
                    <h2>Reivindicações de Itens</h2>
                    <p>Visualize as solicitações enviadas pelo site e atualize o status de cada uma.</p>
                </div>

                <div class="search-container">
                    <label for="searchClaims">Filtrar por nome, item, contato, vínculo ou ID:</label>
                    <input
                        type="text"
                        id="searchClaims"
                        class="search-bar"
                        placeholder="Ex.: carteira, João, matrícula, e-mail..."
                    >
                </div>

                <div id="claimsList" class="items-list"></div>
            </section>

            <!-- Aba de Itens -->
            <section id="tab-itens" class="tab-content hidden">
                <div class="tab-header">
                    <h2>Itens cadastrados</h2>
                    <p>Gerencie os itens em estoque, reivindicados e devolvidos.</p>
                </div>

                <div class="search-container">
                    <label for="searchItems">Buscar por nome, local ou categoria:</label>
                    <input
                        type="text"
                        id="searchItems"
                        class="search-bar"
                        placeholder="Ex.: carteira, laboratório, chave, documento..."
                    >
                </div>

                <div class="search-container">
                    <label for="filterStatus">Status do item:</label>
                    <select id="filterStatus" class="search-bar">
                        <option value="">Todos</option>
                        <option value="Em estoque">Em estoque</option>
                        <option value="Reivindicado">Reivindicado</option>
                        <option value="Devolvido">Devolvido</option>
                    </select>

                    <label for="filterAprovado">Aprovação para aparecer no site:</label>
                    <select id="filterAprovado" class="search-bar">
                        <option value="">Todos</option>
                        <option value="true">Apenas aprovados</option>
                        <option value="false">Pendentes de aprovação</option>
                    </select>
                </div>

                <div id="itemsList" class="items-list"></div>
            </section>
        </main>
    </div>

    <script src="{% static 'itens/internal.js' %}"></script>
</body>
</html>
